[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests related to authentication
    api: marks tests related to API endpoints
    browser: marks tests that require browser automation
    db: marks tests that use database
    security: marks tests related to security features
    compliance: marks tests related to compliance features
env =
    TESTING = 1
    ENVIRONMENT = test
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PytestDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning