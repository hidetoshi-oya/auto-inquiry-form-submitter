apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: auto-inquiry-form
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
      - name: celery-worker
        image: auto-inquiry-form/backend:latest
        command: ["celery", "-A", "app.core.celery_app", "worker", "--loglevel=info", "--concurrency=4"]
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        volumeMounts:
        - name: screenshots
          mountPath: /app/screenshots
        resources:
          limits:
            cpu: "2000m"
            memory: "2Gi"
          requests:
            cpu: "1000m"
            memory: "1Gi"
      volumes:
      - name: screenshots
        persistentVolumeClaim:
          claimName: screenshots-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: auto-inquiry-form
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
    spec:
      containers:
      - name: celery-beat
        image: auto-inquiry-form/backend:latest
        command: ["celery", "-A", "app.core.celery_app", "beat", "--loglevel=info"]
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"